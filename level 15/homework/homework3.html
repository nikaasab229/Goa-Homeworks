<html>
    <head>
        <title>4savarjisho</title>
    </head>
    <body>
        <form>
        <!-- 1 -->
        <label for="Checkbox-input">Click on checkbox</label>
        <input type="checkbox" id="Checkbox-input">
        <br><br>
        <!-- 2 -->
        <label for="date-input">Date: </label>
        <input type="date" id="date-input">
        <br><br>
        <!-- 3 -->
        <label for="color-input">Color: </label>
        <input type="color" id="color-input">
        <br><br>
        <!-- 4 -->
        <label for="datetime-local-input"></label>
        <input type="datetime-local" id="datetime-local-input">
        <br><br>
        <!-- 5 -->
        <label for="time-input">Time: </label>
        <input type="time" id="time-input">
        <br><br>
        <!-- 6 -->
        <label for="tel-input">Phone number</label>
        <input type="tel" id="tel-input" placeholder="phone number">
        <br><br>
        <!-- 7 -->
        <label for="number-input">Number: </label>
        <input type="number" id="number-input">
        <br><br>
        <!-- 8 -->
        <label for="email-input">Email: </label>
        <input type="email" id="email-input">
        <br><br>
        <!-- 9 -->
        <label for="file-input"></label>
        <input type="file" id="file-input">
        <br><br>
        <!-- 10 -->
        <label for="submit-input"></label>
        <input type="submit" id="submit-input">
        </form>
    </body>
