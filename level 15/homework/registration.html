<html>
    <head>
        <title>Registration</title>
    </head>

    <body>
        <h1 style="text-align: center;"><u>Registration form</u></h1>
        <form>
            <label for="text-input">First name </label>
            <input type="text" id="text-input">
            <br><br>
            <label for="text-input">Last name  </label>
            <input type="text" id="text-input">
            <br><br>
            <label for="text-input">Nick name  </label>
            <input type="text" id="text-input">
            <br><br>
            <label for="email-input">e-mail  </label>
            <input type="email" id="email-input">
            <br><br>
            <label for="password-input">Password </label>
            <input type="password" id="password-input">
            <br><br>
            <label for="date-input">Date of Birth</label>
            <input type="date" id="date-input">
            <br><br>
            <label for="radio-input">Gender </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="Others" name="genders" value="Others">
            <label for="Others">Others</label>
            <br><br>
            <label for="tel-input">Mobile</label>
            <input type="tel" id="tel-input">
            <br><br>
            <label for="text-input">Address </label>
            <input type="text" id="text-input">
            <br><br>
            <input type="submit"> <input type="reset"> 
        </form>
    </body>
</html>
