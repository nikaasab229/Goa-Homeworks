<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkis stili</title>
    <style>
        a {
            color: #0066cc; 
            text-decoration: none; 
            font-weight: bold; 
            font-style: italic; 
            text-transform: uppercase; 
            transition: all 0.3s ease; 
        }

        a:hover {
            text-decoration: underline; 
            color: #ff5733; 
            background-color: #f0f0f0; 
        }

        a:visited {
            color: #800080; 
        }
    </style>
</head>
<body>
    <h1>Styled Links</h1>
    <ul>
        <li><a href="https://www.inter.it/en">Link 1</a></li>
        <li><a href="https://www.ol.fr/en">Link 2</a></li>
        <li><a href="https://www.liverpoolfc.com/">Link 3</a></li>
        <li><a href="https://www.fcbarcelona.com/en/">Link 4</a></li>
        <li><a href="https://en.psg.fr/">Link 5</a></li>
    </ul>
</body>
</html>
